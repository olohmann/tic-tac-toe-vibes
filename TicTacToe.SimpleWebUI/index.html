<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eâ­•%3C/text%3E%3C/svg%3E">
</head>
<body>
    <!-- Main Game Screen -->
    <div id="game-screen" class="game-screen">
        <!-- Game Title -->
        <div class="title-container">
            <h1 class="game-title">tic.<br>tac.toe.</h1>
        </div>

        <!-- Game Board Container -->
        <div class="game-board-container">
            <!-- Game Status -->
            <div id="game-status" class="game-status" aria-live="polite">
                Player X's turn
            </div>

            <!-- Game Grid -->
            <div id="game-grid" class="game-grid" role="grid" aria-label="Tic Tac Toe game board">
                <button class="cell" data-position="0" tabindex="0" aria-label="Cell 1, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="1" tabindex="0" aria-label="Cell 2, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="2" tabindex="0" aria-label="Cell 3, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="3" tabindex="0" aria-label="Cell 4, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="4" tabindex="0" aria-label="Cell 5, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="5" tabindex="0" aria-label="Cell 6, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="6" tabindex="0" aria-label="Cell 7, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="7" tabindex="0" aria-label="Cell 8, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
                <button class="cell" data-position="8" tabindex="0" aria-label="Cell 9, empty" role="gridcell">
                    <span class="cell-content"></span>
                    <div class="hover-overlay"></div>
                </button>
            </div>

            <!-- New Game Button -->
            <button id="new-game-btn" class="new-game-btn" type="button">
                New Game
            </button>
        </div>

        <!-- Attribution -->
        <div class="attribution">
            Made with Figma
        </div>
    </div>

    <!-- New Game Overlay -->
    <div id="new-game-overlay" class="new-game-overlay hidden">
        <div class="overlay-container">
            <button id="start-new-game-btn" class="start-new-game-btn">
                New Game
            </button>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden" role="alert" aria-live="assertive">
        <span id="error-text"></span>
        <button id="close-error" class="close-error" aria-label="Close error message">&times;</button>
    </div>

    <!-- API Status Indicator -->
    <div id="api-status" class="api-status" aria-label="API connection status">
        <span class="status-indicator"></span>
        <span class="status-text">Connected</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
